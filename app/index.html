<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href='https://fonts.googleapis.com/css?family=Nunito:300,400,600,700' rel="stylesheet">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Acko</title>
    <meta name="keywords" content="acko">
    <meta name="description" content="acko">

    <!-- build:css /assets/styles/styles.css -->
    <link rel="stylesheet" href="temp/styles/styles.css">
    <!-- endbuild -->

    <!-- build:js /assets/scripts/Plugins.js -->
    <script src="temp/scripts/Plugin.js"></script>
    <!-- endbuild -->

</head>
<body>

<header class="site-header">
    <div class="wrapper">
        <div class="site-header__logo">
            <div class="site-header__logo__graphic">Acko</div>
        </div>
        <div class="site-header__menu-icon">
            <div class="site-header__menu-icon__middle"></div>
        </div>
        <div class="site-header__menu-content">
            <nav class="primary-nav primary-nav--pull-left">
                <ul>
                    <li><a href="#schedule" id="our-beginning-link">Schedule</a></li>
                    <li><a href="#overview" id="features-link">Overview</a></li>
                    <li><a href="#articles" id="testimonials-link">Articles</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="large-hero">
    <div class="large-hero__image-wrap">
        <picture>
            <source srcset="assets/images/hero--larger.jpg 1920w" media="(min-width: 1380px)">
            <source srcset="assets/images/hero--medium.jpg 1380w" media="(min-width: 990px)">
            <source srcset="assets/images/hero--small.jpg 990w" media="(min-width: 640px)">
            <img srcset="assets/images/hero--small.jpg 640w" alt="Acko" class="large-hero__image">
        </picture>
    </div>

    <div class="large-hero__search-content">
        <div class="wrapper">
            <h1 class="large-hero__title">Let us find your perfect <span class="large-hero__title-subtitle">fitness</span> classes!</h1>
            <div class="row large-hero__search-wrapper">
                <div class="row__col-8 row__col-lg-8 row__col-md-8 row__col-sm-8">
                    <input class="input__search" type="text" name="search" placeholder="Enter your location">
                </div>
                <div class="row__col-4 row__col-sm-4 row__col-md-4 row__col-sm-4">
                    <button class="btn btn--purple btn--large btn--search">Search</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="page-content  page-content--pull-up">
    <div class="wrapper">
        <div class="page-content__wrapper">
            <ul class="row tabs tabs--no-padding-left">
                <li class="row__col-3 row__col-sm-3 row__col-md-3 row__col-lg-3">
                    <a class="tab-link active" data-tab="tab-1">
                        <i class="fa fa-binoculars" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="row__col-3 row__col-sm-3 row__col-md-3 row__col-lg-3">
                    <a class="tab-link" data-tab="tab-2">
                        <i class="fa fa-binoculars" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="row__col-3 row__col-sm-3 row__col-md-3 row__col-lg-3">
                    <a class="tab-link" data-tab="tab-3">
                        <i class="fa fa-binoculars" aria-hidden="true"></i>
                    </a>
                </li>
                <li class="row__col-3 row__col-sm-3 row__col-md-3 row__col-lg-3">
                    <a class="tab-link" data-tab="tab-4">
                        <i class="fa fa-binoculars" aria-hidden="true"></i>
                    </a>
                </li>
            </ul>
            <div class="row">
                <div id="tab-1" class="row__col-12 row__col-sm-12 row__col-md-6 row__col-lg-12 tab-content active">
                    Lorem ipsum dolor sit amet, consectetur adipisicing
                </div>
                <div id="tab-2" class="row__col-12 row__col-sm-12 row__col-md-6 row__col-lg-12 tab-content">
                    Lorem ipsum dolor sit amet, consectetur adipisicing
                </div>
                <div id="tab-3" class="row__col-12 row__col-sm-12 row__col-md-6 row__col-lg-12 tab-content">
                    Lorem ipsum dolor sit amet, consectetur adipisicing
                </div>
                <div id="tab-4" class="row__col-12 row__col-sm-12 row__col-md-6 row__col-lg-12 tab-content">
                    Lorem ipsum dolor sit amet, consectetur adipisicing
                </div>
            </div>
        </div>
    </div>
</div>

<!-- build:js /assets/scripts/App.js -->
<script src="temp/scripts/App.js"></script>
<!-- endbuild -->

</body>
</html>
